<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
      <h1 class="navbar-brand" style="font-size:40px">My Book Recommender</h1>
      <ul class="nav navbar-nav">
              <li><a href="/" style="color: Yellow; margin left: 50px;">Home</a></li>
              <li><a href="/recommend" style="color: Yellow; margin left:50px;">Recommend</a></li>
<!--              <li><a href="#" style="color: Yellow">Contact</a></li>-->

      </ul>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color:rgb(255, 142, 85)">Recommended Books</h1>
                <h3>Debugging Output:</h3>
                <pre>{{ data }}</pre>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book name"> <br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Submit">
                </form>
            </div>
            <!-- Check if recommendations exist -->
            {% if data %}
                <div style="display: flex; flex-wrap: nowrap; overflow-x: auto; gap: 20px; padding: 10px;">
                    {% for book in data %}
                        <div style="border: 1px solid white; padding: 10px; min-width: 200px; text-align: center;">
                            <h3 style="color: lightblue; font-size: 18px;">{{ book[0] }}</h3> <!-- Book Title -->
                            <p style="color: yellow; font-size: 14px;">Author: {{ book[1] }}</p> <!-- Author -->
                            <img src="{{ book[2] }}" alt="Book Cover" style="width: 150px; height: auto;">
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p style="color:red; font-size:20px;">No recommendations found. Please try another book.</p>
            {% endif %}


        </div>
    </div>
</body>
</html>
