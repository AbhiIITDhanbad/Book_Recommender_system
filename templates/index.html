<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
      <h1 class="navbar-brand" style="font-size:40px">My Book Recommender</h1>
      <ul class="nav navbar-nav">
              <li><a href="/" style="color: Yellow; margin left: 50px;">Home</a></li>
              <li><a href="/recommend" style="color: Yellow; margin  left: 50px;">Recommend</a></li>
<!--              <li><a href="#" style="color: Yellow">Contact</a></li>-->

      </ul>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color:rgb(255, 142, 85)">Top Books</h1>
            </div>
            {% for i in range(book_name|length)%}

                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h3>{{book_name[i]}}</h3>
                            <p>{{author[i]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
